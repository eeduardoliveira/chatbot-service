name: Build and Push Docker Image

on:
  release:
    types: [published]

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v3

      # 2. Setup Buildx
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Cache de camadas Docker
      - name: Cache de camadas Docker
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 4. Login no Docker Hub
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build e push com tag da release
      - name: Build e push da imagem Docker com tag
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-service:$TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-service:$TAG