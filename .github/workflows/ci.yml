name: Build and Deploy Chatbot Service

on:
  release:
    types: [published]

jobs:
  docker-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache de camadas Docker
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem Docker com tag da release
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-service:$TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-service:$TAG

      - name: Deploy via SSH na VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/chatbot-service:${{ github.event.release.tag_name }}
            cd /opt/app
            docker compose up -d