name: Build and Deploy Chatbot Service

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Extrair tag da release
        id: set-tag
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache de camadas Docker
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-service:${{ steps.set-tag.outputs.tag }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-service:${{ steps.set-tag.outputs.tag }}

  deploy:
    name: Deploy na VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/app/chatbot-service
            git config --global --add safe.directory /opt/app/chatbot-service
            git reset --hard
            git pull origin main
            docker pull ${{ secrets.DOCKER_USERNAME }}/chatbot-service:${{ needs.build.outputs.tag }}
            docker compose up -d --build chatbot